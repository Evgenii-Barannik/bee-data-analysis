name: build-bees

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
    
permissions:
  contents: write
  
jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          python-version: 3.10.14
          activate-environment: simple_bees
          auto-activate-base: false
      - run: |
          conda env list
          conda activate simple_bees
          conda list
      - name: Run Python code
        run: python main.py
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
